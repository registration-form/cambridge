 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="db492dc0-17f0-4df5-90b6-55a616c6ac55">
            <input type="text" name="name" placeholder="your Full Name" class="contact-inputs" required>
            <input type="tel" name="tell" placeholder="your tell" class="contact-inputs" required>
            <input type="email" name="email" placeholder="your email" class="contact-inputs" required>
            <select size="1" name="select" value="category" required>
                <option>-Select One-</option>
                <option>Beginner Computer science</option>
                <option>Advanced Computer science</option>
            </select>
            <button type="submit">Submit </button>  <!-- sawirka submit halkan la galin -->
        </form>
    <div class="contact-right">
        <!-- sawirka kale isna div-kan dhexdiisa la galinayaa-->
         <img src="./cambridge logo.jpg" alt="">
    </div>
    </div> 
 </body>
 </html>
